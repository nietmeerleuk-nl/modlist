<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Modpack - Pokémon Style</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #f23a3a 50%, #ffffff 50%);
      overflow: hidden;
      user-select: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, transparent 40%, #00000020 41%, #00000022 45%, transparent 46%) 50% 50% / 80px 80px repeat;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #a80008;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      z-index: 10;
      box-shadow: 0 3px 8px rgba(0,0,0,0.7);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.75rem;
      text-transform: uppercase;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.25s ease;
      text-shadow: 1px 1px 0 #000;
    }

    nav a:hover {
      background-color: #ff1a1a;
      box-shadow: 0 0 6px #ff4d4d;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      text-align: center;
    }

    .download-btn {
      background: linear-gradient(to bottom, #e60012 0%, #a80008 100%);
      border: 4px solid #000;
      border-radius: 50px;
      box-shadow: 0 6px #880000, inset 0 5px 10px rgba(255, 255, 255, 0.3);
      padding: 20px 60px;
      font-size: 1rem;
      color: white;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.12em;
      text-shadow: 1px 1px 0 #000, -1px -1px 0 #000;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .download-btn:hover {
      background: linear-gradient(to bottom, #ff3333 0%, #c20000 100%);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <nav>
    <a href="modpack.html">Modpack</a>
    <a href="https://modlist.pokerevange.nl/">Mod List</a>
  </nav>

  <div class="content">
    <a href="PokeRevange.zip" class="download-btn" download>
      Download Modpack
    </a>
  </div>
</body>
</html>
